name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install pyinstaller and pandas
      run: pip install pyinstaller pandas

    - name: Build EXE
      run: pyinstaller --onefile EventPlanning-TK.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: EventPlanning-TK-EXE
        path: dist/EventPlanning-TK.exe
