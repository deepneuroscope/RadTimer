name: Build Windows EXE  # shows up in the “Actions” tab

on:
  workflow_dispatch:      # allow manual runs
  push:
    branches: [ main ]    # run automatically on every push to main

# the runner needs read‑only access to the public actions marketplace
permissions:
  actions: read
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4      # latest stable

      - name: 🐍 Install Python
        uses: actions/setup-python@v5  # latest stable
        with:
          python-version: '3.12'

      - name: 📦 Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas

      - name: 🛠️ Freeze to EXE
        run: pyinstaller --onefile EventPlanning-TK.py

      - name: 📤 Upload EXE artefact
        uses: actions/upload-artifact@v4   # ← **the working tag**
        with:
          name: EventPlanning-TK-EXE
          path: dist/EventPlanning-TK.exe  # produced by PyInstaller
          retention-days: 7                # auto‑purge after a week
