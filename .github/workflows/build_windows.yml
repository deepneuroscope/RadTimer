name: Build Windows EXE Â # shows up in the â€œActionsâ€ tab

on:
  workflow_dispatch:      # allow manual runs
  push:
    branches: [ main ]    # run automatically on every push to main

# the runner needs readâ€‘only access to the public actions marketplace
permissions:
  actions: read
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥â€¯Checkout source
        uses: actions/checkout@v4      # latest stable

      - name: ğŸâ€¯Install Python
        uses: actions/setup-python@v5  # latest stable
        with:
          python-version: '3.12'

      - name: ğŸ“¦â€¯Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas

      - name: ğŸ› ï¸â€¯Freeze to EXE
        run: pyinstaller --onefile EventPlanning-TK.py

      - name: ğŸ“¤â€¯Upload EXE artefact
        uses: actions/upload-artifact@v4   # â† **the working tag**
        with:
          name: EventPlanning-TK-EXE
          path: dist/EventPlanning-TK.exe  # produced by PyInstaller
          retention-days: 7                # autoâ€‘purge after a week
